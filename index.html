<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="matrix eisenhower">
      <a class="header__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="center-element">
      <section id="addTask">
        <label for="new-task" id="new-task-label">Add Item</label>
        <div class="center-element__task-row-wrapper">
          <input id="new-task" class="center-element__task" type="text">
          <button class="center-element__button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="center-element__task">Pay Bills</label>
          <input type="text" class="center-element__task">
          <button class="center-element__button center-element__button-edit">Edit</button>
          <button class="center-element__button center-element__button-delete">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="center-element__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="center-element__task">
          <button class="center-element__button center-element__button-edit">Save</button>
          <button class="center-element__button center-element__button-delete">
            <img src="./remove.svg" alt="button remove">
          </button>
        </li>
      </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="center-element__task">See the Doctor</label>
          <input type="text" class="center-element__task">
            <button class="center-element__button center-element__button-edit">Edit</button>
            <button class="center-element__button center-element__button-delete">
              <img src="./remove.svg" alt="button remove">
            </button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
